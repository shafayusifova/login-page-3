<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form>
        <table>
        <div class="form-group">
    <label for="exampleInputName1">Name :</label>
    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="Enter Name">
   
  </div>
  <div class="form-group">
    <label for="exampleInputSurname1">Surname :</label>
    <input type="text" class="form-control" id="exampleSurname1" aria-describedby="emailHelp" placeholder="Enter Surname">
    
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address :</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPhonenumber1">Phone number :</label>
    <input type="number" class="form-control" id="exampleInputNumber1" placeholder="Number">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </table>
</form>
</body>
</html>
